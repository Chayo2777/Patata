<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project: Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Fondo suave */
            text-align: center; /* Centrar el texto */
            padding: 20px; /* Espaciado */
        }
        .invitation {
            background: white; /* Fondo blanco para la invitación */
            border-radius: 10px; /* Bordes redondeados */
            padding: 20px; /* Espacio interior */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 300px; /* Ancho fijo */
            margin: auto; /* Centrar la invitación en la página */
        }
        .btn {
            background-color: #ff6347; /* Color del botón */
            color: white; /* Texto blanco */
            padding: 10px 15px; /* Espacio interior del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados en el botón */
            text-decoration: none; /* Sin subrayado */
            display: inline-block; /* Para que el botón se vea bien */
            margin-top: 10px; /* Espacio arriba del botón */
        }
    </style>
</head>
<body>

    <div class="invitation">
        <h1>¡Estás invitado!</h1>
        <h2>¡A algo especial!</h2>
        
        <p>Detalles:</p>
        <ul>
            <li>Fecha: 20 de noviembre de 2023</li>
            <li>Hora: 5:00 PM</li>
            <li>Lugar: Casa de Juan</li>
        </ul>
        
        <a href="#" class="btn">Confirma tu asistencia</a>
    </div>

</body>
</html>
